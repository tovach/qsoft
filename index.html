<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSoft test task</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">
          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__img" src="img/logo-img.png" alt="QSoft">
            </a>
          </div>
        </div>

        <div class="header__search-form">
          <form class="form" action="#">
            <input class="form__input" type="text" placeholder="Найти...">
            <button class="form__button button button--transparent">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20 20L15.0962 15.0962M15.0962 15.0962C16.2725 13.9199 17 12.2949 17 10.5C17 6.91015 14.0899 4 10.5 4C6.91015 4 4 6.91015 4 10.5C4 14.0899 6.91015 17 10.5 17C12.2949 17 13.9199 16.2725 15.0962 15.0962Z"
                  stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </form>
        </div>

        <div class="header__user-bar">
          <div class="user-bar">
            <a class="user-bar__link" href="#">
              <h4 class="user-bar__name">Константин</h4>
            </a>
            <a class="user-bar__link" href="#">
              <img class="user-bar__avatar" src="img/user-avatar.png" alt="Константин">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
