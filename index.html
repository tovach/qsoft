<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSoft test task</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">
          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__img" src="img/logo-img.png" alt="QSoft">
            </a>
          </div>
        </div>

        <div class="header__search-form">
          <form class="form" action="#">
            <input class="form__input" type="text" placeholder="Найти...">
            <button class="form__button button button--transparent">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20 20L15.0962 15.0962M15.0962 15.0962C16.2725 13.9199 17 12.2949 17 10.5C17 6.91015 14.0899 4 10.5 4C6.91015 4 4 6.91015 4 10.5C4 14.0899 6.91015 17 10.5 17C12.2949 17 13.9199 16.2725 15.0962 15.0962Z"
                  stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </form>
        </div>

        <div class="header__user-bar">

          <div class="user-bar user-bar--desktop">
            <a class="user-bar__link" href="#">
              <h4 class="user-bar__name">Константин</h4>
            </a>
            <a class="user-bar__link" href="#">
              <img class="user-bar__avatar" src="img/user-avatar.png" alt="Константин">
            </a>
          </div>

          <div class="user-bar user-bar--mobile">
            <a class="user-bar__link" href="#">
              <div class="user-bar__icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12.0576 13.229C7.98278 13.229 4.61188 16.2879 4.11951 20.231C4.05108 20.779 4.50536 21.229 5.05765 21.229V21.229C5.60993 21.229 6.04891 20.7779 6.14028 20.2332C6.61603 17.3972 9.08858 15.229 12.0576 15.229C15.0267 15.229 17.4993 17.3972 17.975 20.2332C18.0664 20.7779 18.5054 21.229 19.0576 21.229V21.229C19.6099 21.229 20.0642 20.779 19.9958 20.231C19.5034 16.2879 16.1325 13.229 12.0576 13.229Z"
                    fill="#34AADD" />
                  <path
                    d="M12.0576 11.229C14.2636 11.229 16.0576 9.435 16.0576 7.229C16.0576 5.023 14.2636 3.229 12.0576 3.229C9.85162 3.229 8.05762 5.023 8.05762 7.229C8.05762 9.435 9.85162 11.229 12.0576 11.229"
                    stroke="#34AADD" stroke-width="2" />
                </svg>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__wrapper">
        <h1 class="main__heading">Наши партнёры</h1>

        <div class="main__partners">
          <div class="partners">
            <ul class="partners__list">
              <li class="partners__item">
                <div class="partners__img">
                  <img src="img/partners/henkel.png" alt="henkel">
                </div>
              </li>
              <li class="partners__item">
                <div class="partners__img">
                  <img src="img/partners/john-deere.png" alt="john-deere">
                </div>
              </li>
              <li class="partners__item">
                <div class="partners__img">
                  <img src="img/partners/mcdonalds.png" alt="mcdonalds">
                </div>
              </li>
              <li class="partners__item">
                <div class="partners__img">
                  <img src="img/partners/ikea.png" alt="ikea">
                </div>
              </li>
              <li class="partners__item">
                <div class="partners__img">
                  <img src="img/partners/reebok.png" alt="reebok">
                </div>
              </li>
              <li class="partners__item">
                <div class="partners__img">
                  <img src="img/partners/nike.png" alt="nike">
                </div>
              </li>
              <li class="partners__item">
                <div class="partners__img">
                  <img src="img/partners/cat.png" alt="cat">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
